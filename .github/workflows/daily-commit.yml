name: Daily Auto-Commit

on:
  # 1. Schedule to run daily at 07:30 UTC
  schedule:
    - cron: '30 7 * * *'
  
  # 2. Allows manual runs from the Actions tab
  workflow_dispatch:

jobs:
  auto-commit-job:
    runs-on: ubuntu-latest
    
    # Grant permissions for the job to write to the repo
    permissions:
      contents: write
      
    steps:
      # Step 1: Checks out repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Step with email in its name
      - name: Daily check for 23f1002004@ds.study.iitm.ac.in
        run: echo "This step satisfies the email name requirement."

      # Step 3: Modify a file to create a change
      - name: Update log file
        run: echo "Last workflow run: $(date)" > last_run.log

      # Step 4: Commit and push the change
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Automated daily log update"
          file_pattern: last_run.log
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
